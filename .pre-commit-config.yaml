repos:
-   repo: https://github.com/psf/black
    rev: 22.6.0
    hooks:
    - id: black
      language_version: python3.10
-   repo: https://github.com/PyCQA/flake8.git
    rev: 5.0.4
    hooks:
    - id: flake8
-   repo: https://github.com/hadialqattan/pycln
    rev: v2.1.1
    hooks:
    -   id: pycln
        args: [--config=pyproject.toml]
-   repo: https://github.com/pycqa/isort
    rev: 5.5.4
    hooks:
    -   id: isort
        files: "\\.(py)$"